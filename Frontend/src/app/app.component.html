<div class="header">
  <div class="row">
    <h2>Textanalysist</h2>
  </div>
</div>
<div class="container">
  <div class="row">
    <div class="col-12">
      <div class="form-check form-switch">
        <input class="form-check-input"
               type="checkbox"
               role="switch"
               id="letterSwitch"
               [class]="dynamicCssClassesForInput(letterSwitchModel)"
               [(ngModel)]="sentence.vowels"
               #letterSwitchModel="ngModel">
        <label class="form-check-label" for="letterSwitch"> vowels</label>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <div class="form-check form-switch">
        <input class="form-check-input"
               type="checkbox"
               role="switch"
               id="onlineSwitch"
               [class]="dynamicCssClassesForInput(onlineSwitchModel)"
               [(ngModel)]="online"
               #onlineSwitchModel="ngModel">
        <label class="form-check-label" for="onlineSwitch"> online</label>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-6">
      <textarea
        rows="10"
        type="text"
        id="inputText"
        name="inputText"
        class="form-control"
        placeholder="Enter your text"
        [class]="dynamicCssClassesForInput(inputTextModel)"
        [(ngModel)]="sentence.text"
        #inputTextModel="ngModel"></textarea>
    </div>
    <div class="col-6">
      <textarea
        rows="10"
        type="text"
        class="form-control"
        disabled>
        {{result.text}}</textarea>
    </div>
  </div>
</div>
<p></p>
<div class="header">
  <div class="row">
    <button type="button" (click)="submit()" class="btn btn-primary">
      Analyse
    </button>
  </div>
</div>
